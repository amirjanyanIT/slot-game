<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./slot-machine.ico" />
    <title>Slot Game</title>
    <link rel="stylesheet" href="./styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&family=Pixelify+Sans:wght@500&family=Sometype+Mono&display=swap"

  <body>

      <div class="display">
        <div class="line">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="line">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="line">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="actions">
        <div class="minus">-</div>
        <div class="bet">BET</div>
        <div class="plus">+</div>
      </div>
    </div>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
