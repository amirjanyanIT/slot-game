<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./slot-machine.ico" />
    <title>Slot Game</title>
    <link rel="stylesheet" href="./styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&family=Pixelify+Sans:wght@500&family=Sometype+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&family=Pixelify+Sans:wght@500&family=Rubik+Scribble&family=Sometype+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title" align="center">
      <span>S</span><span>L</span><span>O</span><span>T</span> <span>G</span
      ><span>A</span><span>M</span><span>E</span>
    </h1>
    <div class="game">
      <div class="state">
        <div class="money">Money <span>0</span></div>
        <div class="info">Do your bet!</div>
        <div class="bet">Current Bet: <span>0</span></div>
      </div>
      <div class="display">
        <div class="line">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="line">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="line">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <div class="actions">
        <div class="mode">
          <div class="title">MODE</div>
          <div class="types">
            <div class="one-line">1</div>
            <div class="five-line">5</div>
            <div class="ten-line">10</div>
          </div>
        </div>
        <div class="bet">
          <div class="minus">-</div>
          <div class="start">BET</div>
          <div class="plus">+</div>
        </div>
      </div>
    </div>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
